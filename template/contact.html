{% extends 'base.html' %}

{% block tittle %} Contact {% endblock tittle %}

{% block body %}  
<div class ="container-fluid px-0">

    <img src="static\img\img8.jpg" class="d-block w-100" alt="..." >

</div>

<div class="container my-3 text-center">
  <h3><b>We'd Love to Hear From You</b></h3>
</div>

<div class="container">
  <form method="post" action="/contact">
    {% csrf_token %}
    <div class="mb-3">
      <label for="name">Name</label>
      <input type="text" class="form-control" id="name" name="name" placeholder="Enter your name">
    </div>
        
    <div class="mb-3">
      <label for="exampleInputEmail1" class="form-label">Email address</label>
      <input type="email" class="form-control" id="exampleInputEmail1" name="email" placeholder="Enter your email">
      <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
    </div>
    
    <div class="mb-3">
      <label for="exampleInputPassword1" class="form-label">Password</label>
      <input type="password" class="form-control" id="exampleInputPassword1" name="password" placeholder="Enter your password">
    </div>
    <div class="mb-3">
      <label for="phone" class="form-label">Phone</label>
      <input type="phone" class="form-control" id="phone" name="phone" >
    </div>
    
    <div class="mb-3">
      <label for="desc" class="form-label">Enter your query</label>
      <textarea class="form-control" id="desc" name="query" rows="3" placeholder="Enter your query"></textarea>
    </div>
    
    <div class="mb-3 form-check">
      <input type="checkbox" class="form-check-input" id="exampleCheck1">
      <label class="form-check-label" for="exampleCheck1"> I agree, all details are correct</label>
    </div>
    
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>

  {% endblock body %}
