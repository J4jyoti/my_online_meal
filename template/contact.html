{% extends 'base.html' %}

{% block tittle %} Contact {% endblock tittle %}

{% block body %}  
<div class ="container-fluid px-0">

    <img src="static\img\img8.jpg" class="d-block w-100" alt="..." >

</div>

<div class ="container my-3 text-center">
    <h3><b>We'd Love to Hear From You</b></h3>
    </div>
    <div class ="container">
    <form  method="post" action="/contact" >
        {% csrf_token %}
        <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input type="text" class="form-control" id="name" name="name" aria-describedby="name">

        </div>
        
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Email address</label>
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
          <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Password</label>
          <input type="password" class="form-control" id="exampleInputPassword1">
        </div>
        <div class="mb-3">
            <label for="desc" class="form-label">Enter your query</label>
            <input type="textarea" class="form-control" id="desc" name="name" rows = 3>

          </div>
        <div class="mb-3 form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1">
          <label class="form-check-label" for="exampleCheck1">Check me out</label>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
</div>
<div class="alert alert-warning alert-dismissible fade show" role="alert">
  <strong>updated</strong> You should check in on some of those fields below.
  <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
</div>
  {% endblock body %}
